<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
</head>
<body>
    <div class="Menu">
        <h1>CAMPER CAFE</h1>

            </article>
            <article class="item">
                <p class="item">Caramel Macchiato</p>
                <p class="price">$2.00</p>
            </article>
            <article class="item">
                <p class="item">Hazelmut</p>
                <p class="price">$4.00</p>
            </article>

                <p class="item">Pumpkin Spice</p>

                <p class="price">$2.00</p>
            </article>
        </section>
        <section class="Desserts">

            <article class="item">
                <p class="item">Cheesecake</p>
                <p class="price">$4.00</p>
            </article>

                <p class="item">Cherry Pie</p>
